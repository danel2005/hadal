<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        /* Ensure the body has no margin and the image takes the full width of the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; /* Light grey background to help image stand out */
        }
        img {
            max-width: 100%; /* Ensures the image is responsive and scales down if needed */
            max-height: 100vh; /* Limits the image height to the viewport height */
            object-fit: contain; /* Ensures the image is scaled properly without being cropped */
        }
    </style>
</head>
<body>
    <img src="hantar.jpg" alt="Descriptive text about the image">
</body>
</html>
